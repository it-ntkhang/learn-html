<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 17 thẻ table</title>
  </head>
  <body>
    <h1>Học table</h1>
    <table>
      <thead>
        <tr>
          <th>Tên Sản phẩm</th>
          <th>Giá</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo phông</td>
          <td>123,000 vnđ</td>
        </tr>
        <tr>
          <td>Áo sơ mi</td>
          <td>450,000 vnđ</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tổng sản phẩm</td>
          <td>573,000 vnđ</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
