<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 14 Element &ltpre&gt&lt/pre&gt</title>
  </head>
  <body>
    <!-- Thẻ pre ghi tắt preformatted: dùng để để giữ nguyên định dạng văn bản trong trình soạn thảo
code, ví dụ : khoảng trắng dư thừa, tab thụt vào đầu dòng....-->
    <h1>Bài học về thẻ &ltpre&gt &lt/pre&gt</h1>
    <pre>
        function UserDetail({ name, age, city, country }) {
            return (
              &ltp&gt
                {name} - {age} tuổi - {city}, {country}
              &lt/p&gt
            );
          }
        export default UserDetail;
    </pre>
  </body>
</html>
